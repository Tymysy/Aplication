<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Aplication</title>
</head>
<body>

    <header>

    </header>

    <div class="main-container">
        <div class="input-container">
            <h3>write the criteria</h3>
            <input id="InM" type="text" placeholder="Model">
            <input id="InHP" type="text" placeholder="HorsePower">
            <input id="InP" type="text" placeholder="Price">
            <input id="InY" type="text" placeholder="Year">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button id="CreateBtn" type="submit">create</button>
            </form>
        </div>

        <div class="container-products">
            {% for car in cars %}
                <div class="container-announcemet">
                    <div class="img-container">
                        <img src="">
                    </div>
                    <ul>
                        <i id="announ-icon" class="bi bi-car-front"></i><p class="announ-p" id="OutM">{{ car.model }}</p>
                        <i id="announ-icon" class="bi bi-p-circle"></i><p class="announ-p" id="OutHP">{{ car.power }} hp</p>
                        <i id="announ-icon" class="bi bi-tag"></i><p class="announ-p" id="OutP"> {{ car.price }} $</p>
                        <i id="announ-icon" class="bi bi-calendar2"></i><p class="announ-p" id="OutY">{{ car.year }}</p>
                    </ul>
                </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="./java/script.js"></script>
</body>
</html>
